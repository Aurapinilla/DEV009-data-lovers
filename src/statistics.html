<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header> 
      <div class="contenedor"> 
        <div class="logo">
          <h1><img id="logo2016" src="https://logodownload.org/wp-content/uploads/2020/03/olimpiada-olympic-games-logo-0.png"></h1>
        </div>
        <div class ="heading1" id="headingStats"><h2>STATISTICS</h2></div>
        <nav class="division">
          <a href="index.html">Athletes</a>
          <a href="statistics.html">Statistics</a>
        </nav>
      </div>
    </header>
    <div id="contenedorImg">
      <img id="imgOficial"  src="https://uci.ac.cr/wp-content/uploads/2016/08/rio2016.jpg">
    </div>
    <div class="homeButton">
      <a href="index.html">
        <button class="homeBtn"><i class="fa-solid fa-house"></i></button>
      </a>
    </div>
    <div><h1 class="headingStats">Percentage of Athletes per Medal Type</h1></div><br>
    <div id="generalStats">
      <div id="pet4"><img src='https://i.pinimg.com/564x/7a/b9/6f/7ab96f0bc75d2181d048d8a46f458ec7.jpg'> </div>
      <div id="statisticsCont">
        <div class = "cardsAth" id="goldMedal">
          <h2>Athletes that won Gold</h2>
          <p class="percentages" id="gold%"></p>
          <ul class="athList" id="goldNames">
          </ul>
          <button id="goldBtn" class="expandButton">See more</button>
        </div>
        <div class = "cardsAth" id="silverMedal">
          <h2>Athletes that won Silver</h2>
          <p class="percentages" id="silver%"></p>
          <ul class="athList" id="silverNames"></ul>
          <button id="silverBtn" class="expandButton">See more</button>
        </div>
        <div class = "cardsAth" id="bronzeMedal">
          <h2>Athletes that won Bronze</h2>
          <p class="percentages" id="bronze%"></p>
          <ul class="athList" id="bronzeNames"></ul>
          <button id="bronzeBtn" class="expandButton">See more</button>
        </div>
      </div>
      <div id = "pet5"><img src="https://i.pinimg.com/564x/70/db/f6/70dbf6bcbcda8bdcfb32e129044ede82.jpg"></div>
    </div>
    <script src="statistics.js" type="module"></script>
  </body>
</html>
